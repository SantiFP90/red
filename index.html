    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        position: relative;
        background: #1a0e00;
      }

      .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 2;
      }

      .particles-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        will-change: transform, opacity;
        animation: float linear infinite;
      }

      .particle.glow {
        box-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
      }

      .particle.sparkle {
        animation: sparkle linear infinite;
      }

      .particle.drift {
        animation: drift linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-10vh) translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes sparkle {
        0% {
          transform: translateY(100vh) scale(0.5) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: translateY(50vh) scale(1.2) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(0.3) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes drift {
        0% {
          transform: translateX(-10vw) translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        25% {
          opacity: 0.9;
        }
        75% {
          opacity: 0.9;
        }
        100% {
          transform: translateX(10vw) translateY(-10vh) rotate(720deg);
          opacity: 0;
        }
      }

      .casino-container {
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 4;
        margin: 5px;
        border: 3px solid #d4af37;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.6),
          0 0 80px rgba(184, 134, 11, 0.3),
          inset 0 0 40px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        width: min(90vw, 500px);
        max-height: 590px;
        animation: glow-pulse 2s ease-in-out infinite alternate;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      @keyframes glow-pulse {
        0% {
          box-shadow: 0 0 40px rgba(212, 175, 55, 0.6),
            0 0 80px rgba(184, 134, 11, 0.3),
            inset 0 0 40px rgba(255, 255, 255, 0.1);
        }
        100% {
          box-shadow: 0 0 60px rgba(212, 175, 55, 0.9),
            0 0 120px rgba(184, 134, 11, 0.5), 0 0 160px rgba(255, 215, 0, 0.3),
            inset 0 0 40px rgba(255, 255, 255, 0.2);
        }
      }

      .casino-title {
        color: #d4af37;
        font-size: clamp(1.5rem, 5vw, 2rem);
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37, 0 0 30px #d4af37;
        animation: text-glow 1.5s ease-in-out infinite alternate;
        font-family: "Arial Black", sans-serif;
      }

      @keyframes text-glow {
        0% {
          text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37, 0 0 30px #d4af37;
        }
        100% {
          text-shadow: 0 0 20px #d4af37, 0 0 30px #d4af37, 0 0 40px #d4af37,
            0 0 50px #ffd700;
        }
      }

      .features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin: 25px 0;
        width: 100%;
      }

      .feature {
        background: linear-gradient(
          135deg,
          rgba(139, 69, 19, 0.8),
          rgba(160, 82, 45, 0.8)
        );
        border: 2px solid #d4af37;
        border-radius: 15px;
        padding: 15px 10px;
        font-size: clamp(0.8rem, 2vw, 1rem);
        color: #fff;
        line-height: 1.3;
        min-height: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      .feature:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
      }

      .emoji {
        font-size: clamp(1.5em, 3vw, 2em);
        margin-bottom: 8px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      }

      .payment-info {
        background: linear-gradient(

        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 100%;

      .payment-options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .payment-badge {

        padding: 8px 15px;

        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);

      .whatsapp-button {
        display: inline-flex;
        align-items: center;
        background: linear-gradient(45deg, #0f4c3a, #1e6b5a, #2d8a70, #0f4c3a);

        padding: 15px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: clamp(1.5rem, 5vw, 2rem);
        box-shadow: 0 8px 25px rgba(15, 76, 58, 0.6),

        transition: all 0.3s ease;
        animation: pulse 2s infinite;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
      }

      .whatsapp-button::before {
        content: "";

        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: all 0.5s;
      }

      .whatsapp-button:hover::before {

        margin: clamp(15px, 3vw, 20px) 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .whatsapp-button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.6s ease;
      }

      .whatsapp-button:active::after {
        width: 300px;
        height: 300px;
      }

    <script>
      class ParticleSystem {
        constructor() {
          this.container = document.getElementById("particlesContainer");
          // Colores inspirados en el casino: dorados, cobrizos, marrones
          this.colors = [
            "#d4af37", // oro
            "#ffd700", // dorado
            "#daa520", // dorado oscuro
            "#b8860b", // dorado oscuro
            "#cd853f", // peru
            "#a0522d", // sienna
            "#8b4513", // saddlebrown
            "#ff8c00", // darkorange
            "#ffa500", // orange
            "#ffb347", // peach
            "#f4a460", // sandy brown
            "#deb887", // burlywood
          ];
          this.particleTypes = ["glow", "sparkle", "drift"];
          this.particleCount = this.getParticleCount();
          this.particles = [];
          this.maxParticles = this.getMaxParticles();
          this.init();
        }

        getParticleCount() {
          const width = window.innerWidth;
          if (width < 480) return 8;
          if (width < 768) return 12;
          return 16;
        }

        getMaxParticles() {
          const width = window.innerWidth;
          if (width < 480) return 20;
          if (width < 768) return 30;
          return 40;
        }

        init() {
          this.createInitialParticles();
          this.startParticleGeneration();
          this.handleResize();
        }

        handleResize() {
          window.addEventListener("resize", () => {
            this.particleCount = this.getParticleCount();
            this.maxParticles = this.getMaxParticles();
            this.cleanupParticles();
          });
        }

        cleanupParticles() {
          // Limpia partículas si hay demasiadas
          if (this.particles.length > this.maxParticles) {
            const excess = this.particles.length - this.maxParticles;
            for (let i = 0; i < excess; i++) {
              const particle = this.particles.shift();
              if (particle && particle.parentNode) {
                particle.parentNode.removeChild(particle);
              }
            }
          }
        }

        createInitialParticles() {
          for (let i = 0; i < this.particleCount; i++) {
            setTimeout(() => {
              this.createParticle();
            }, i * 150);
          }
        }

        startParticleGeneration() {
          const interval = window.innerWidth < 768 ? 500 : 400;
          const specialInterval = window.innerWidth < 768 ? 2000 : 1500;

          setInterval(() => {
            if (this.particles.length < this.maxParticles) {
              this.createParticle();
            }
          }, interval);

          setInterval(() => {
            if (this.particles.length < this.maxParticles) {
              this.createSpecialParticle();
            }
          }, specialInterval);
        }

        createParticle() {
          const particle = document.createElement("div");
          particle.className = "particle";

          const size = Math.random() * (window.innerWidth < 768 ? 5 : 7) + 3;
          const color =
            this.colors[Math.floor(Math.random() * this.colors.length)];
          const type =
            this.particleTypes[
              Math.floor(Math.random() * this.particleTypes.length)
            ];
          const duration = Math.random() * 6 + 6;
          const startX = Math.random() * (window.innerWidth + 100) - 50;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.backgroundColor = color;
          particle.style.left = `${startX}px`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.opacity = Math.random() * 0.4 + 0.3;
          particle.classList.add(type);

          if (Math.random() > 0.6) {
            particle.style.boxShadow = `0 0 ${size * 3}px ${color}`;
          }

          this.container.appendChild(particle);
          this.particles.push(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
              const index = this.particles.indexOf(particle);
              if (index > -1) {
                this.particles.splice(index, 1);
              }
            }
          }, duration * 1000);
        }

        createSpecialParticle() {
          const particle = document.createElement("div");
          particle.className = "particle glow";

          const size = Math.random() * (window.innerWidth < 768 ? 10 : 14) + 8;
          const specialColors = ["#d4af37", "#ffd700", "#daa520"];
          const color =
            specialColors[Math.floor(Math.random() * specialColors.length)];
          const duration = Math.random() * 4 + 8;
          const startX = Math.random() * (window.innerWidth + 100) - 50;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.backgroundColor = color;
          particle.style.left = `${startX}px`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.opacity = Math.random() * 0.3 + 0.5;
          particle.style.boxShadow = `
            0 0 ${size * 2}px ${color},
            0 0 ${size * 4}px ${color},
            0 0 ${size * 6}px ${color}
          `;

          this.container.appendChild(particle);
          this.particles.push(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
              const index = this.particles.indexOf(particle);
              if (index > -1) {
                this.particles.splice(index, 1);
              }
            }
          }, duration * 1000);
        }
      }

        new ParticleSystem();

      // Efecto de partículas en hover solo en desktop
      if (window.innerWidth > 768) {
        let lastParticleTime = 0;
        document.addEventListener("mousemove", (e) => {
          const now = Date.now();
          if (now - lastParticleTime > 100 && Math.random() > 0.92) {
            lastParticleTime = now;
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.width = "6px";
            particle.style.height = "6px";
            particle.style.backgroundColor = "#d4af37";
            particle.style.position = "absolute";
            particle.style.left = e.clientX - 3 + "px";
            particle.style.top = e.clientY - 3 + "px";
            particle.style.borderRadius = "50%";
            particle.style.pointerEvents = "none";
            particle.style.animation = "none";
            particle.style.boxShadow = "0 0 15px #d4af37";
            particle.style.zIndex = "10";

            document.getElementById("particlesContainer").appendChild(particle);

            let opacity = 0.8;
            let size = 6;
            const interval = setInterval(() => {
              opacity -= 0.05;
              size += 0.8;
              particle.style.opacity = opacity;
              particle.style.width = size + "px";
              particle.style.height = size + "px";
              particle.style.left = e.clientX - size / 2 + "px";
              particle.style.top = e.clientY - size / 2 + "px";

              if (opacity <= 0) {
                clearInterval(interval);
                if (particle.parentNode) {
                  particle.parentNode.removeChild(particle);
                }
              }
            }, 60);
          }
        });
      }

      // Manejo de video de fondo

        video.addEventListener("canplaythrough", function () {
          video.play().catch(function (error) {
            console.log("Error al reproducir el video:", error);
          });
        });

        // Reiniciar el video cuando termine
        video.addEventListener("ended", function () {
          video.currentTime = 0;
          video.play();
        });
      });
